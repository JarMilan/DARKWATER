    let currentMonitor = null;

    function showHint() {
      const name = document.getElementById("monitorName").value.trim().toLowerCase();
      const hintDiv = document.getElementById("hintSection");
      const hintText = document.getElementById("hintText");
      currentMonitor = monitores[name];

      if (currentMonitor) {
        hintText.textContent = currentMonitor.pista;
        hintDiv.style.display = 'block';
      } else {
        hintDiv.style.display = 'none';
        alert("Nombre de monitor no reconocido.");
      }
    }

    function checkClave() {
      const clave = document.getElementById("claveInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      const audio = document.getElementById("revealSound");

      if (currentMonitor && clave === currentMonitor.clave.toLowerCase()) {
        const p = currentMonitor.personaje;
        resultDiv.innerHTML = `<h3>üé≠ Tu personaje es: ${p.nombre}</h3><p>${p.descripcion}</p><img src="${p.imagen}" alt="${p.nombre}">`;
        audio.play();
      } else {
        resultDiv.innerHTML = `<p>Clave incorrecta. Intenta de nuevo.</p>`;
      }
    }
  </script>
